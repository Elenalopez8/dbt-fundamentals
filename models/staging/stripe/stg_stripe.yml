version: 2


models:
  - name: stg_payments
    description: Table for payments
    columns:
      - name: payment_id
        description: Primary key for stg_payments
        tests:
          - unique
          - not_null
      - name: payment_method
        description: '{{ doc("payment_status")}}'
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card